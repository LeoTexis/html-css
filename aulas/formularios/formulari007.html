<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários sem input</h1>
    <form action="cadastro.php">
        <fieldset>
            <legend>opção 1</legend>
                <p>
                    <label for="iest">Estado</label>
                    <select name="estado" id="iest" required>
                        <option value="">--ESTADO--</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="SP">São Paulo</option>
                    </select>
                </p>
        </fieldset>
        <fieldset>
            <legend>opção 2</legend>
                <p>
                    <label for="iest">Estado</label>
                    <select name="estado" id="iest" required >
                        <option>-- ESTADO --</option>
                        <optgroup label="Região Sudeste">
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="SP">São Paulo</option>
                        </optgroup>
                        <optgroup label="Região Nordeste">
                            <option value="MA">Maranhão</option>
                            <option value="PE">Pernambuco</option>
                            <option value="RN">Rio Grande do Norte</option>
                        </optgroup>
                    </select>
                </p>
        </fieldset>
        <fieldset>
            <legend>Profissão</legend>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof" required>
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="CONT">Contador</option>
                <option value="PROF">Professor</option>
            </datalist>
        </fieldset>
        <fieldset>
            <label for="imsg">Mensagem</label>
            <textarea name="msg" id="imsg" cols="30" rows="10" required></textarea>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
